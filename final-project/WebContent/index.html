	<body>
		<!-- Navbar -->
		<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="nav-item nav-link">
				<button type="button" id="sidebarCollapse" class="btn btn-dark navbar-btn collapsed" data-toggle="collapse" data-target="#sidebar" aria-expanded="true">
	                <span></span>
	                <span></span>
	                <span></span>
	            </button>
			</div>
			<div class="mr-0 nav-item nav-link">
				<button id="preview-button" role="button" class="btn btn-dark" data-toggle="collapse" data-target="#preview-shade" aria-expanded="false">
					<i class="far fa-eye fa-inverse fa-2x"></i>
				</button>

			</div>
			<div class="nav-item nav-link">
				<button id="help-button" role="button" data-toggle="modal" data-target="#help-modal" class="btn btn-dark">
					<i class="fas fa-question"></i>
				</button>
			</div>
			<div class="mx-auto">
				<h1>Darker Notes</h1>
			</div>
			<form class="ml-auto form-inline">
				<button class="btn btn-outline-warning" type="button" data-toggle="modal" data-target="#signin-modal">sign in</button>
			</form>

		<!-- Sidebar -->
		<div class="row d-flex d-md-block flex-nowrap wrapper">
	        <div class="col-md-3 float-left col-1 pl-0 pr-0 collapse width" id="sidebar" aria-expanded="false">
	                <div class="list-group border-0 card text-center text-md-left">
	                <a class="list-group-item d-inline-block collapsed active" data-toggle="collapse" aria-expanded="true"><i class="fa fa-dashboard"></i> <span class="d-none d-md-inline">Filenames</span> </a>

	                <div id="sidebar-files">
						<!-- Content goes here -->
					</div>
	            </div>
	        </div>
			<!-- Main Window -->
<!-- 			<main id="content" class="content container-fluid pr-0 mt-0 mx-auto">
				editable HTML text area
				<div id="text-area" contenteditable></div>
			</main> -->


        </div>



		<!-- Main Window -->
		<main id="content" class="content container-fluid mt-0 mx-auto">

			<!-- Preview Window -->
			<div class="col-lg-6 mx-auto">
				<!-- <button role="button" class="btn btn-danger" data-toggle="collapse" data-target="#preview-shade" aria-expanded="true">vertical collapsible</button> -->
				<div id="preview-shade" class="height collapse hide" aria-expanded="false">
					<div>
						<em>write some text so we can render it!</em>
					</div>
				</div>
			</div>


			<!-- editable HTML text area -->
			<div id="text-area" contentEditable="true" style="border: 1px solid grey;">

			</div>
		</main>


		<!-- Help Modal -->
		<div class="modal fade dark" id="help-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content dark">
					<div class="modal-header dark">
						<h5 class="modal-title">Help for Darker Notes</h5>
						<!-- <button type="button" class="close" data-dismiss="modal"></button> -->
					</div>
				  	<div class="modal-body text-center">

						<a href="https://github.com/showdownjs/showdown/wiki/Showdown's-Markdown-syntax" target="_blank">
							Markdown Syntax
						</a>
						<br />
						<a href="https://katex.org/docs/supported.html" target="_blank">
							KaTeX Syntax
						</a>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- SignIn Modal -->
		<div class="modal fade dark" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="signinModalCenterTitle" aria-hidden="true">
			<form>
				<div class="modal-dialog modal-dialog-centered dark" role="document">
					<div class="modal-content dark">
						<div class="modal-header dark">
							<h5 class="modal-title" id="signinModalCenterTitle">sign in</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="input-group mb-3">
								<input class="form-control" placeholder=" Email" type="email" id="emailIn">
							</div>
							<div class="input-group mb-3">
								<input class="form-control" placeholder=" Password" type="text" onfocus="(this.type='password')" id="passIn">
							</div>
							<div class="input-group mb-3">
								<input class="form-control" placeholder=" Add User: Username" type="text" id="nameIn">
							</div>
							<button type="button" class="btn btn-warning" onclick="addUser()">add user</button>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
							<button type="button" class="btn btn-warning" onclick="validateLogin()">submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- Our scripts -->
